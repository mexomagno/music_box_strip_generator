# 30 notes
boxes:
- meta:
    manufacturer: "Kikkerland"
    description: "30 notes chromatic kikkerland music box"
  dimensions:
    pin_width: 2.0
    start_margin: 6.6
    end_margin: 6.6
    hole_radius: 2.0
    beat_width: 4.0
  music_props:
    # tuning: "A#"  # If chromatic, tuning is considered as the first note
    # starting_octave: 5
    # draw_tonic_as_c: false
    notes:  # from low to high 
      - F3
      - G3
      - C4
      - D4
      - E4
      - F4
      - G4
      - A4
      - Bb4
      - B4
      - C5
      - Db5
      - D5
      - Eb5
      - E5
      - F5
      - F#5
      - G5
      - Ab5
      - A5
      - Bb5
      - B5
      - C6
      - Db6
      - D6
      - Eb6
      - E6
      - F6
      - G6
      - A6
    clef: "G"
