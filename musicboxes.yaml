############################
## Music box formats file ##
##                        ##
## All units are in mm    ##
############################
version: 0.1

music_boxes:
# 15 notes
- meta:
    manufacturer: "Kikkerland"
    description: "15 notes kikkerland music box"
  dimensions:
    notes_count: 15
    pin_width: 2.0
    start_margin: 6.6
    end_margin: 6.6
    hole_radius: 2.0
    beat_width: 4.0  # Separation between music beats
  music_props:
    chromatic: false
    tuning: "A#"
    starting_degree: "I"  # I to VII
    starting_octave: 4
    draw_tonic_as_c: true
    clef: "G"

# 30 notes
- meta:
    manufacturer: "Kikkerland"
    description: "30 notes chromatic kikkerland music box"
  dimensions:
    notes_count: 30
    pin_width: 2.0
    start_margin: 6.6
    end_margin: 6.6
    hole_radius: 2.0
    beat_width: 4.0
  music_props:
    chromatic: true
    tuning: "A#"  # If chromatic, tuning is considered as the first note
    starting_octave: 5
    draw_tonic_as_c: false
    clef: "G"
